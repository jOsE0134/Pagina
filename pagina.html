<body>
    <div class="container">
        <h1>Bienvenido a Claro</h1>
        <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="input-group">
            <label for="documento">Documento:</label>
            <input type="text" id="documento" placeholder="Ingrese su documento">
        </div>
        <div class="input-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" placeholder="Ingrese su teléfono">
        </div>
        <div class="input-group">
            <label for="horario">Horario de Contacto:</label>
            <input type="text" id="horario" placeholder="Ingrese el horario de contacto">
        </div>
        <button id="guardar-btn">Guardar Datos</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
        document.getElementById('guardar-btn').addEventListener('click', function() {
            guardarDatosEnExcel();
        });

        function guardarDatosEnExcel() {
            let datos = [
                {
                    Nombre: document.getElementById('nombre').value,
                    Documento: document.getElementById('documento').value,
                    Teléfono: document.getElementById('telefono').value,
                    'Horario de Contacto': document.getElementById('horario').value
                }
            ];

            let libro = XLSX.utils.book_new();
            let hoja = XLSX.utils.json_to_sheet(datos);
            XLSX.utils.book_append_sheet(libro, hoja, "Datos");
            XLSX.writeFile(libro, "datos_guardados.xlsx");
        }
